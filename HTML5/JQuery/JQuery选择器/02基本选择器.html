<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>基本选择器</title>
    <!--
        基本选择器是JQuery 中最常用的选择器，也是最简单的选择器，它通过元素id 、class 和标签名等来查找DOM 元素。
        在网页中，每个id 名称只能使用一次， class 允许重复使用。
        1.*    匹配所有元素 (集合元素)
          $("*")
        2.#id  根据给定的id匹配一个元素  (单个元素)
          $("#test")选取id为test的元素
        3. element 根据给定的元素匹配元素(集合元素)
           $("p")选取所有的<p>元素
        4. .class 根据给定的类名匹配元素(集合元素)
           $(".test")选取所有class为test的元素
        5. selector1,selector2,.selectorN 将每个选择器匹配到的元素合并到一起返回(集合元素)
           $(div,span,p.myclass) 选取所有<div>,<span>和拥有class为myClass的<p>标签的一组元素。

        -->
    <script src="../js/jquery-3.1.1.js"></script>
    <script>
    	$(document).ready(function(){
    		//id选择器
    		//隐藏元素、显示元素、设置样式、增加单击事件,设置用户名和清空年龄
    		$("#btn1").click(function(){
    			
    			/*//id为title的元素
    			$("#title").hide(1000);//隐藏元素
    			$("#title").show(1000);//显示
    			*/
    			$("#title").hide(1000).show(1000);//与上面的功能相同
    			
    			//$("#title").toggle();
    			//设置样式
    			/*$("#title").css("color","red");//css函数设置样式
    			$("#title").css("background","yellow");*/
    			
    			$("#title").css({
    				"color":"red",
    				"background":"green",
    				"border":"10px solid pink"
    			}).click(function(){
    				alert($(this).html());
    			})
    			
    			$("#userName").val("admin");//设置value值
    			alert($("#userAge").val());//无参得到value,有参设置value；
    			$("#userAge").val("");
    			
    		})
    		
    		//类选择器
    		//改变p1的html及设置多个样式
			$("#btn2").click(function(){
				$(".p1").html("<span style ='color: green;'>我是谁?</span>");
				$(".p1").css({"border":"10px solid yellow","font-size":"20px"})
				
			})
			
    			
    		
    		//标签选择器
    		//设置span的颜色及背景色
    		$("#btn3").click(function(){
    			$("span:first").css("color","orange");
    		})
    		
    		
    		//通配符选择器
    		//设置main下的div
    		$("#btn4").click(function(){
    			
    			$(".main *").css("height","100px").css("border","1px solid red");
    			
    		});
    		
    		//设置多个元素
    		//设置id=title clas=.p1的背景色
    		$("#btn5").click(function(){
    			
    			$("#title,.p1").css("background","aliceblue");
    		
    		});
    	});
    </script>
    <style>
        .p1 {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 id="title" >基本选择器</h3>
        <p class="p1">类选择器</p>
        <span>标签选择器</span>
        <span>标签选择器</span>
        <div class="header">
            网站头部
        </div>
        <div class="main">
            <div id="content">
               	 显示内容
            </div>
            <div>
            	慧与-济宁软件
            </div>
            <div>
            	大数据、云计算、人工智能
            </div>
        </div>
        <div>
            用户名:<input type="text" name="name" id="userName" value="" /><br />
            年龄:<input type="text" name="name" id="userAge" value="18" /><br />
        </div>
        <input type="button" name="name" id="btn1" value="ID选择器" />
        <input type="button" name="name" id="btn2" value="类选择器" />
        <input type="button" name="name" id="btn3" value="标签选择器" />
        <input type="button" name="name" id="btn4" value="通配符选择器" />
        <input type="button" name="name" id="btn5" value="设置多个元素" />
    </div>
</body>
</html>
