<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表格边框</title>
    <!--如果需要把表格显示为单线条边框，请使用 border-collapse 属性。border-collapse: collapse; /*折叠边框*/-->
    <style>
		/*table,th,td{
			border-width: 1px;
			border-style: solid;
			border-color: red;
		}*/
		table,th,td{
			border: 1px solid red;
			border-collapse: collapse;
		}
   
    </style>
</head>
<body>

    <table cellpadding="2" cellspacing="2" align="center">
        <caption><h2>学生信息表</h2></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>爱好</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>张三</td>
                <td>男</td>
                <td>游泳</td>
            </tr>
            <tr >
                <td>李四</td>
                <td>女</td>
                <td>上网</td>
            </tr>
            <tr >
                <td>王五</td>
                <td>男</td>
                <td>篮球</td>
            </tr>
            <tr >
                <td>赵六</td>
                <td>男</td>
                <td>足球</td>
            </tr>
        </tbody>
        <!--<tfoot>
            <tr>
                <td>合计:</td>
                <td colspan="2">2人</td>
            </tr>
        </tfoot>-->
    </table>
</body>
</html>
