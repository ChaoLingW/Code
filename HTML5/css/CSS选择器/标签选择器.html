<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>标签选择器</title>
    <!--标签选择器(元素选择器)
        文档的元素就是最基本的选择器
        如果设置HTML的样式，选择器通常将是某个HTML元素，比如p、h1、em、a-->
    <style>
       
       p{
       	color: red;
       	font-size: 30px;
       	text-align: center;
       	font-weight: bold;
       }
       
       img{
       	border: 1px solid greenyellow;
       	width: 100px;
       	height: 100px;
       }
       
  		h1{
       	color: red;
       	font-size: 30px;
       	text-align: center;
       	font-weight: bold;
       }
       
    </style>
    <meta charset="utf-8" />
</head>
<body>
    
    <p>今天是星期一</p>
    <p>今天是星期二</p>
    <p>今天是星期三</p>
    
    <img src="../image/1.jpg" alt="dog" />
    
    <h1>我爱北京天安门</h1>
    
    
</body>
</html>
