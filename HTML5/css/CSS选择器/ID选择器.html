<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>ID选择器</title>
		<!--ID选择器：要给添加样式的标签设置一个ID名称
        可以为标有特定ID的HTML元素指定特定的样式(独一无二)
        HTML元素以Id属性来设置ID选择器，CSS中ID选择器以"#"符号来定义。-->
		<meta charset="utf-8" />

		<style type="text/css">
			#div1{
				width: 200px;
				background-color: orange;
				border: 1px solid greenyellow;
			}

			.heigh{
				height: 100px;;
			}
		</style>
	</head>

	<body>

		<p class="heigh">今天是星期二</p>
		<h1>明天是星期三</h1>
		<div id="div1" class="heigh">
			<span>
				后天是星期四
			</span>
		</div>
	</body>

</html>
