<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>通用选择器</title>
    <!--通用选择器:匹配文档中的所有元素。它是基本的选择器，使用很少，因为匹配过于广泛
        使用*号-->
    <style>
        *{
        	border: 1px solid red;
        }
    </style>
    <meta charset="utf-8" />
</head>
<body>
    
    <p>我爱北京天安门</p>
    <img src="../image/1.jpg" alt="dog"/>
    <footer>
    	
    </footer>
    
</body>
</html>
