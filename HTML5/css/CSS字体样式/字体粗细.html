<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>字体粗细</title>
    <!--字体加粗属性为：font-weight 常用取值：
        1.normal：默认值，定义标准的字体。
        2.bold：粗体字体
        3.bolder：更粗的字体。
        4.lighter：更细的字体。
        5.100、200、300、400、500、600、700、800、900：定义由细到粗的字体。
        400等同于normal，700等同于bold。-->
    <!--16px=1em-->
    <style>
		span{
			font-size: 100px;
			font-weight: bolder;
			font-family: "宋体";
			font-style: italic;
		}
		        
    </style>
</head>
<body>
    <span>囧途</span>
</body>
</html>
