		<div id="">
			<span id="">
				<b>登岳阳楼</b><br />
			</span>

			<span>	
				昔闻洞庭水，今上岳阳楼。<br />
				吴楚东南坼，乾坤日夜浮。<br />
				亲朋无一字，老病有孤舟。<br />
				戎马关山北，凭轩涕泗流。<br />
			</span>

		</div>

		<div id="">
			<p>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;《水调歌头》<br />
			</p>

			<p>
				明月几时有，把酒问青天。<br /> 不知天上宫阙，今夕是何年？
				<br /> 我欲乘风归去，又恐琼楼玉宇，
				<br /> 高出不胜寒
				<br /> 起舞弄清影，何似在人间！
				<br /> 转朱阁，低绮户，照无眠。
				<br /> 不应有恨，何事长向别时圆？
				<br /> 人有悲欢离合，月有阴晴圆缺，
				<br /> 此事古难全。
				<br /> 但愿人长久，千里共婵娟。
				<br />
			</p>
		</div>

		<div id="">

			<p>针对下面这个一元二次方程</p>

			<p><i>x</i><sup>2</sup>-<b>5</b><i>x</i>+<b>4</b>=0<br /></p>
			<p>我们是由<b>分解因式法</b>来掩饰解题思路如下</p>
			<p>由:(<i>x</i>-1)(<i>x</i>-4)=0</p>
			<p>得:</p>
			<p><i>x</i><sub>1</sub>=1</p>
			<p><i>x</i><sub>2</sub>=4</p>
