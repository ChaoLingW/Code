<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<table cellspacing="10" width="500">
			<tr>
				<td align="left">
					注册新用户
				</td>
			</tr>

			<table border="0">
				<tr>
					<td colspan="3">
						<hr />
					</td>

				</tr>
				<tr>
					<td align="right" width="30%">用户名</td>
					<td width="30%"><input type="text" name="username" id="username" /></td>
					<td></td>
				</tr>
				<tr>
					<td align="right" width="30%">登陆邮箱</td>
					<td width="30%"><input type="email" name="email" id="email" /></td>
					<td></td>
				</tr>
				<tr>
					<td align="right" width="30%">密码</td>
					<td width="30%"><input type="password" name="password" id="password" /></td>
					<td></td>
				</tr>
				<tr>
					<td align="right" width="30%">再输一次</td>
					<td width="30%"><input type="password" name="confirm" id="confirm" /></td>
					<td></td>
				</tr>

				<tr>
					<td colspan="3">
						<hr />
					</td>

				</tr>
			</table>

			</tr>

			<table>
				<tr>
					<td colspan="2" align="center"> 个人资料</td>
				</tr>

				<tr>
					<td width="30%" align="right">性别</td>
					<td>
						<input type="radio" name="sex" id="sex" value="1" checked="checked" />男士
						<input type="radio" name="sex" id="sex" value="0" />女士
					</td>
				</tr>
				<tr>
					<td align="right">学历</td>
					<td>
						<select name="xueli">
							<option value="1" selected="selected">本科</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">职业</td>
					<td>
						<select name="job">
							<option value="">在校学生</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">所在城市</td>
					<td>
						<select name="">
							<option value="">帝都</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">出生年月</td>
					<td>
						<select name="">
							<option value="">2018年</option>
						</select>
						<select name="">
							<option value="">08月</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">猜你喜欢</td>
					<td>
						<input type="checkbox" name="hobby" id="hobby" value="" />体育
						<input type="checkbox" name="hobby" id="hobby" value="" />音乐
						<input type="checkbox" name="hobby" id="hobby" value="" />游戏
						<input type="checkbox" name="hobby" id="hobby" value="" />八卦
						<input type="checkbox" name="hobby" id="hobby" value="" />吐槽
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="checkbox" name="hobby" id="hobby" value="1" /> 我已仔细阅读并接受
						<a href="#">注册条款</a>
					</td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<input type="submit" name="submit" id="submit" value="注册" />
						<input type="reset" name="reset" id="reset" value="重置" />
					</td>
				</tr>
			</table>
			</tr>

		</table>

	</body>

</html>
