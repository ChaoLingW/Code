<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>变量</title>
    <meta charset="utf-8" />
    <script>
    	
       var x = 1;
       var y = 2;
       var z = "22";
       
       document.write(x);
       document.write("<br />")
       var a = x+y;
       document.write(x+y);
       
       var b,c,d = 1;
       b= true;
       alert(b);
       
    </script>
</head>
<body>
    <!--
	    变量是一种引用内存位置的容器，用于保存在执行脚本时可以更改的值。
	    变量的命名：
	    变量名必须以字母或下划线 (_) 开头
	    变量名可以包含数字，但是不能以数字开头
	    由于JavaScript区分大小写，所以可用的字母包括A到Z（大写）和a到z（小写）的字符
	    不能使用JavaScript的关键字保留字

    -->
    <!--
       定义变量、初始化、赋值
        1.定义变量
         关键字:var
         例:var num;
         也可以同时声明多个变量，各个变量之间用逗号隔开。
        2.初始化变量
         在定义变量的时候，就给值 如：var num=1;
        3.给变量赋值
          (1)定义变量: var username;
          (2)变量赋值: username="张三";
     -->
</body>
</html>
