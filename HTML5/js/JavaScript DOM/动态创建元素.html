<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>动态创建元素</title>
		<style>
			#container {
				margin: 0px auto;
				width: 400px;
			}
		</style>
		<script>
			// 创建用户登录界面
			function createTN() {
				var container = document.getElementById("container");
				var h1 = document.createElement("h1");
				h1.style.color = "red";
				var text = document.createTextNode("用户登录"); //用户登录
				h1.appendChild(text);
				container.appendChild(h1);

				var div1 = document.createElement("div");
				div1.id = "div1";
				var userName = document.createTextNode("账号:")

				var userNameInput = document.createElement("input");

				userNameInput.setAttribute("type", "text");
				
				div1.appendChild(userName);
				div1.appendChild(userNameInput);
				container.appendChild(div1);

				var div2 = document.createElement("div");
				div2.id = "div2";
				var password = document.createTextNode("密码:")

				var passwordInput = document.createElement("input");

				passwordInput.setAttribute("type", "password");
				
				div2.appendChild(password);
				div2.appendChild(passwordInput);
				container.appendChild(div2);

				var btn = document.createElement("input");
				btn.setAttribute("type","button");
				btn.setAttribute("value","登录");
				btn.setAttribute("onclick","alert('登陆成功')");
				container.appendChild(btn);


			}
		</script>
	</head>

	<body>
		<div id="container">

		</div>
		<input type="button" name="name" value="创建文本节点" onclick="createTN();" />
	</body>

</html>
