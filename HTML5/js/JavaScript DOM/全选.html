<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>全选</title>
		<style>
			.container {
				margin: 0px auto;
				width: 500px;
			}
		</style>

		<script>
			window.onload = function() {

				var hobbys = document.getElementsByName("items");
				document.getElementById("all").onclick = function() {

					for(var i in hobbys) {
						hobbys[i].checked = document.getElementById("all").checked;
					}

				};
				
				//全选
				document.getElementById("checkedAll").onclick = function(){
				
				for(var i in hobbys) {
						hobbys[i].checked = true;
					}
				}
				
				//全不选
				document.getElementById("checkedNo").onclick = function(){
				
				for(var i in hobbys) {
						hobbys[i].checked = false;
					}
				}
				
				//反选
				document.getElementById("checkRev").onclick = function(){
				
				for(var i in hobbys) {
						hobbys[i].checked = !hobbys[i].checked;
					}
				}
				
				document.getElementById("submit").onclick = function(){
				
				var msg = "";
				for(var i in hobbys) {
						if(hobbys[i].checked ==true){
					msg+=hobbys[i].value;		
						}
					}
				alert(msg);
				}
				
				
				
				
				
				
				
				
			}
		</script>
	</head>

	<body>
		<form action="/" method="post">
			<div class="container">
				<label>你爱好的运动是？</label>
				<input type="checkbox" name="name" id="all" />全选/全不选
				<p>
					<input type="checkbox" name="items" value="足球" />足球
					<input type="checkbox" name="items" value="篮球" />篮球
					<input type="checkbox" name="items" value="排球" />排球
					<input type="checkbox" name="items" value="台球" />台球
				</p>
				<p>
					<input type="button" id="checkedAll" value="全选" />
					<input type="button" id="checkedNo" value="全不选" />
					<input type="button" id="checkRev" value="反选" />
					<input type="button" id="submit" value="提交" />
				</p>
			</div>
		</form>
	</body>

</html>
