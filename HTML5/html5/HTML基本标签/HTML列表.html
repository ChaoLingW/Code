<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--有序列表ol,列表项li-->
    <ol type="i">
    	<li>吃饭</li>
    	<li>学习</li>
    	<li>睡觉</li>
    </ol>
    
    <!--无序列表ul,列表项li-->
    <ul style="list-style-type: circle;">
    	<li>苹果</li>
    	<li>桃子</li>
    	<li>香蕉</li>
    	<li>葡萄</li>
    </ul>
     
</body>
</html>
