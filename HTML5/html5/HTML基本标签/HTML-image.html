<!DOCTYPE html>

	<head>

		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>

	<body>
		<!--
        height与width属性用于设置图像的高度和宽度
        alt属性用来为图像定义一串预备可以替换的文本
        src:图片路径
        title:提示性文字
                属性与属性值之间需要空格
    -->
		<!--图片标记:img-->
		<!--
			路径：
			相对路径：相对当前文件所在的位置
			绝对路径：
        -->
		<img border="1px" src = "http://img5.imgtn.bdimg.com/it/u=415293130,2419074865&fm=27&gp=0.jpg" height="400px" width="400px" alt="www.baidu.com" title="百度图标" />
	
	
	</body>
