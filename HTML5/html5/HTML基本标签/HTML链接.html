<!DOCTYPE html>
<html lang="en">

	<head>
		
		<base href="www.baidu.com/" /><!--相对于href中的路径-->
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>HTML链接</title>
	</head>

	<body>
		<!--指向万维网上页面的链接-->

		<!--
    	href:连接到的位置：路径问题：相对/绝对
    	
        title:定义元素的替换文本
        target:属性
            _blank:在新窗口中打开链接文档
            _parent:在父框架集中打开被链接文档
            _top:在整个窗口中打开被链接文档
            _self:默认值 在相同框架中打开被链接文档
    -->
		<!--超链接标记a-->

		<a href="http://www.baidu.com" title="百度地址">百度</a>
		<a href="HTML标题.html" target="_self">HTML标题</a>
		
	</body>

</html>
