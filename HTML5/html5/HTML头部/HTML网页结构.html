<!--声明页面为HTML5文档-->
<!DOCTYPE html>
<!--HTML页面的根元素-->
<html lang="en">
<head>
    <!--网页文档的头部:包含了文档的元数据-->
    <!--meta是HTML中元标签,对应了HTML的相关信息,客户端浏览器会根据这些信息进行处理
        作用：搜索引擎优化(SEO)
        定义页面使用语言,自动刷新并指向新的页面,为网站添加关键词、描述内容、作者。
        meta标签共有两个属性：http-equiv属性和name属性
        http-equiv:HTTP文件头作用，它可以向浏览器传回一些有用的信息，帮助正确和精确的显示网页内容
        "Content-Type"：设定页面使用字符集,告诉浏览器要准备接受一个HTML文档
        content:内容类型 网页的格式是文本的/网页模式
        charset：w网页的编码格式
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML,CSS,JavaScript"/>
    <meta name="description" content="前端开发技术学习">
    <meta name="author" content="hpe">
    <title>HTML网页结构</title>
    <base href="http:www.baidu.com" target="_blank">
</head>
<body>
    <h1>慧与-济宁国际软件人才及产业基地</h1>
    <a href="">百度</a>
</body>
</html>
