<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
	</head>

	<body>
		<form action="" method="POST" enctype="application/x-www-form-urlencoded">
			<div id="login" style="width: 400px;margin:0 auto;">
				<fieldset>
					<legend>用户登录</legend>

					<table cellspacing="0" cellpadding="10">
						<tr>
							<td>用户名:</td>
							<td><input type="text" name="username" id="username" placeholder="请输入用户名" value="" /></td>
						</tr>

						<tr>
							<td>密码:</td>
							<td><input type="password" name="password" id="password" placeholder="请输入密码" value="" /></td>
						</tr>
						<tr>
							<td colspan="2" align="center"><input type="submit" name="submit" id="submit" value="登录" /></td>
						</tr>
					</table>

				</fieldset>
			</div>
		</form>
	</body>

</html>
