<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>分类管理</title>
<!-- 1、引用header.html freemark方式-->
<#include "/sys/header.html" >

</head>
<body>
	<div id="myapp">
		<!-- 列表区 -->
		<div v-show="show">
			<!-- 条件查询区 -->
			<form class="form-horizontal">
				<div class="form-group" style="margin-top: 15px">
					<label class="control-label col-sm-1" style="width: 100px">分类名称:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="category_name">
					</div>
					<label class="control-label col-sm-1" style="width: 100px">上级分类:</label>
					 <div class="col-sm-3">
						<select class="form-control" id="myselect">
							<option value="0">--未选择--</option>
							<option v-for="c in categoryList" v-bind:value="c.categoryId">{{c.categoryName}}</option>>
						</select>
					</div> 
					<div class="col-sm-1" style="text-align: center;">
						<a class="btn btn-primary" onclick="">查询</a>
					</div>
				</div>
			</form>
			<!-- 按钮 -->
			<div class="grid-btn">
				<a class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a class="btn btn-primary"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-primary"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>
			<!-- 2、展示数据的table区 -->
			<table id="jqGrid"></table>
			<!-- 3、分页区 -->
			<div id="jqGridPager"></div>
		</div>
		<!-- 新增和修改 区 -->
		<div v-show="!show" class="panel panel-default">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">分类名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							placeholder="分类名称" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2 control-label">上级分类</div>
					<div class="col-sm-10">
						<select class="form-control">
							<option value="0" >--未选择--</option>
							<option v-for="c in categoryList" v-bind:value="c.categoryId">{{c.categoryName}}</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" value="确定"/>
					&nbsp;&nbsp;<input type="button" class="btn btn-warning"
						value="返回" />
				</div>
			</form>
		</div>
	</div>

</body>
<script type="text/javascript" src="${rc.contextPath}/js/tf/category.js"></script>
</html>
