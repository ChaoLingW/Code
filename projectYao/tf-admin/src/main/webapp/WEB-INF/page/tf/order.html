<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单管理</title>
<#include "/sys/header.html"/>
<script type="text/javascript" src="${rc.contextPath}/js/tf/order.js"></script>
</head>
<body>
	<div id="rrapp">
		<!-- 列表区 -->
		<div>
			<!-- 条件查询区 -->
			<form id="formSearch" class="form-horizontal">
				<div class="form-group" style="margin-top: 15px">
					<label class="control-label col-sm-1" style="width: 100px">会员名称:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="member_name">
					</div>
					<label class="control-label col-sm-1" style="width: 100px">支付方式:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="pay_type">
					</div>
					<label class="control-label col-sm-1" style="width: 100px">订单状态:</label>
					<div class="col-sm-2">
					<select id="state" class="form-control">
						<option value="0">未付款</option>
						<option value="10">已付款</option>
						<option value="20">已发货</option>
						<option value="30">确认收货</option>
						<option value="40">已评价</option>
					</select>
					</div>
					<div class="col-sm-1"  style="text-align: center;">
							<a class="btn btn-primary">查询</a>
					</div>
				</div>
			</form>
			<!-- 按钮 -->
			<div class="grid-btn">
				<!-- <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a> -->
				<a class="btn btn-primary"><i
					class="fa fa-pencil-square-o" ></i>&nbsp;修改</a> <a
					class="btn btn-primary" ><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>
			<!-- 2.展示数据的table区 -->
			<table id="jqGrid"></table>
			<!-- 2.分页区 -->
			<div id="jqGridPager"></div>
		</div>
		<!-- 新增和修改区 -->
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">订单金额</div>
					<div class="col-sm-10">
						<input type="text"  class="form-control"
							placeholder="订单金额" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">订单状态</div>
					<div class="col-sm-10">
						<select class="form-control">
						<option>未付款</option>
						<option>已付款</option>
						<option>已发货</option>
						<option>确认收货</option>
						<option>已评价</option>
					</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">收货信息</div>
					<div class="col-sm-10">
						<input type="text"  class="form-control"
							  placeholder="收货信息" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" 
						value="确定"  /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" value="返回" />
				</div>
			</form>
		</div>
	</div>

</body>
</html>
