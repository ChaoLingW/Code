<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title> 
<#include "/sys/header.html" >
<script type="text/javascript" src="${rc.contextPath}/js/tf/member.js"></script>
</head>
<body>
	<div id="myapp">
		<!-- 列表区 -->
		<div>
			<!-- 条件查询区 -->
			<form class="form-horizontal">
				<div class="form-group" style="margin-top: 15px">
					<label class="control-label col-sm-1" style="width: 100px">会员名称:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="member_name">
					</div>
					<div class="col-sm-1" style="text-align: center;">
						<a class="btn btn-primary">查询</a>
					</div>

				</div>
			</form>
			
			<!-- 按钮 -->
			<div class="grid-btn">
				<a class="btn btn-primary" ><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a class="btn btn-primary" ><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> <a
					class="btn btn-primary" ><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>
			<!-- 2.展示数据的table区 -->
			<table id="jqGrid"></table>
			<!-- 2.分页区 -->
			<div id="jqGridPager"></div>
		</div>
		
		<!-- 新增和修改区 -->
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">会员名称</div>
					<div class="col-sm-10">
						<input type="text"  class="form-control"
							placeholder="会员名称" />
					</div>
				</div>
				<div class="form-group" v-show="!account">
					<div class="col-sm-2 control-label">账号</div>
					<div class="col-sm-10">
						<input type="text"  class="form-control"
							 placeholder="账号" readonly="readonly"/>
					</div>
				</div>
				<div class="form-group" v-show="account">
					<div class="col-sm-2 control-label">账号</div>
					<div class="col-sm-10">
						<input type="text"  class="form-control"
							placeholder="账号" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">密码</div>
					<div class="col-sm-10">
						<input type="text"  class="form-control"
							placeholder="密码" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">手机号</div>
					<div class="col-sm-10">
						<input type="text"  class="form-control"
							placeholder="手机号" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">地址</div>
					<div class="col-sm-10">
						<input type="text"  class="form-control"
							placeholder="地址" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" 
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning"  value="返回" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
