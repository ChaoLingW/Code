<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<#include "/sys/header.html" >
<script type="text/javascript" src="${rc.contextPath}/js/tf/item.js"></script>
</head>
<body>
	<div id="myapp">
		<div>
			<!-- 条件查询区 -->
			<form class="form-horizontal">
				<div class="form-group" style="margin-top: 15px">
					<label class="control-label col-sm-1" style="width: 100px">商品名称:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="item_title">
					</div>
					<label class="control-label col-sm-1" style="width: 100px">所属分类:</label>
					<div class="col-sm-3">
						<!-- 一级分类列表 -->
						<select class="form-control" id="myselect"
							onchange="getSecondCategory(0)">
							<option value="0">未选择</option>
							<option></option>
						</select>
						<!-- 二级分类列表 -->
						<select class="form-control" id="secondCate">
							<option ></option>
						</select>
					</div>
					<div class="col-sm-1" style="text-align: center;">
						<a class="btn btn-primary" >查询</a>
					</div>

				</div>
			</form>
			<!-- 按钮 -->
			<div class="grid-btn">
				<a class="btn btn-primary" ><i class="fa fa-plus"></i>&nbsp;新增</a> <a
					class="btn btn-primary" ><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-primary" ><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>

			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<!-- 新增和修改 区 -->
		<div class="panel panel-default">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">商品名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							  placeholder="商品名称" />
					</div>
				</div>
				<div v-show="save" class="form-group">
					<div class="col-sm-2 control-label">所属分类</div>
					<div class="col-sm-10">
						<!-- 一级分类列表 -->
						<select class="form-control" id="first"
							onchange="getSecondCategory(1)">
							<option  ></option>
						</select>
						<!-- 二级分类列表 -->
						<select class="form-control" id="second">
							<option  ></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">商品图片</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							placeholder="商品图片" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">详细描述</div>
					<div class="col-sm-10">
						<textarea rows="" cols=""  class="form-control" placeholder="详细描述" ></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">商品价格</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							 placeholder="商品价格" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">商品销量</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							placeholder="商品销量" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">是否推荐</div>
					<div class="col-sm-10">
						<input type="radio" name="itemRadio" checked="checked"
							value="0"/>否
						<input type="radio" name="itemRadio" 
							value="1"/>是
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" value="确定" /> &nbsp;&nbsp;
					<input type="button"
						class="btn btn-warning" value="返回" />
				</div>
			</form>
		</div>

	</div>



</body>
</html>
